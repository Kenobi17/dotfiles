theme = "github_dark_high_contrast"

[editor]
line-number = "relative"
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.file-picker]
hidden = false

[keys.insert]
j = { k = "normal_mode" }

[keys.normal]
C-d = ["half_page_down", "align_view_middle", "goto_window_center"]
C-u = ["half_page_up", "align_view_middle", "goto_window_center"]
C-f = ":sh tmux split-window -h Hx"
C-h = ":sh tmux new-window Hx"
C-s = ":w"
C-c = "normal_mode"
"ret" = ["open_below", "normal_mode"]
X = "extend_line_above"

[keys.select]
C-d = ["half_page_down", "align_view_middle", "goto_window_center"]
C-u = ["half_page_up", "align_view_middle", "goto_window_center"]
C-f = ":sh tmux split-window -h Hx"
C-h = ":sh tmux new-window Hx"
C-s = ":w"
C-c = "normal_mode"
X = "extend_line_above"

[keys.normal.space]
"space" = "file_picker"
c = { a = "code_action", c = "toggle_comments" }
a = "buffer_picker"
q = ":quit"

[keys.select.space]
"space" = "file_picker"
c = { a = "code_action", c = "toggle_comments" }
a = "buffer_picker"
q = ":quit"
