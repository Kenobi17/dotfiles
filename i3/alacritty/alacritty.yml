import:
  - ~/.config/i3/alacritty/colors.yml
  - ~/.config/i3/alacritty/fonts.yml

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  dimensions:
    columns: 82
    lines: 24


  padding:
    x: 5
    y: 5

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3

  opacity: 1

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

live_config_reload: true

shell:
 program: /bin/fish
